<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
  width="200"
  height="200"
  style="shape-rendering: auto; display: block"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <g>
    <circle stroke-width="2" stroke="#213a59" fill="none" r="0" cy="50" cx="50">
      <animate
        begin="0s"
        calcMode="spline"
        keySplines="0 0.2 0.8 1"
        keyTimes="0;1"
        values="0;40"
        dur="1.754s"
        repeatCount="indefinite"
        attributeName="r"
      ></animate>
      <animate
        begin="0s"
        calcMode="spline"
        keySplines="0.2 0 0.8 1"
        keyTimes="0;1"
        values="1;0"
        dur="1.754s"
        repeatCount="indefinite"
        attributeName="opacity"
      ></animate>
    </circle>
    <circle stroke-width="2" stroke="#5782b8" fill="none" r="0" cy="50" cx="50">
      <animate
        begin="-0.877s"
        calcMode="spline"
        keySplines="0 0.2 0.8 1"
        keyTimes="0;1"
        values="0;40"
        dur="1.754s"
        repeatCount="indefinite"
        attributeName="r"
      ></animate>
      <animate
        begin="-0.877s"
        calcMode="spline"
        keySplines="0.2 0 0.8 1"
        keyTimes="0;1"
        values="1;0"
        dur="1.754s"
        repeatCount="indefinite"
        attributeName="opacity"
      ></animate>
    </circle>
  </g>
</svg>
